<div class="row justify-content-center">
  <div class="col-8">

    <h1>Login</h1>

    <form method="post" action="{% url 'login' %}" class="login-form">
      {% csrf_token %}
      {% for error in form.non_field_errors %}
        <div class="form-group {% if form.non_field_errors %} has-error {% endif %}">{{ error }}</div>
      {% endfor %}
      {% for field in form %}
        <div class="form-group {% if field.errors %} has-error {% endif %}">
          {% if field.html_name == 'password' %}
            <input class="form-control" name="{{ field.html_name }}" placeholder="{{ field.label }}" type="password" />
          {% else %}
            <input class="form-control" name="{{ field.html_name }}" placeholder="{{ field.label }}" type="text" />
          {% endif %}
          {% for error in field.errors %}
            {{ error }}
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary pull-right">Login</button>
    </form>

  </div>
</div>
